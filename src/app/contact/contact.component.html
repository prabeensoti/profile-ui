        <div class="col-sm-6 col-md-6">
          <div class="block-title">
            <h3>Contact <span>Form</span></h3>
          </div>
          <form [formGroup]="contactForm" (ngSubmit)="sendMail()">
            <div class="messages"></div>
            <div class="controls">

              <div class="form-group form-group-with-icon" [class.form-group-focus]="isNameInputFocused">
                <i class="bi-person"></i>
                <label class="form-control-label" for="form_name">Full Name</label>
                <input formControlName="name" id="form_name" type="text" class="form-control" placeholder required="required" data-error="Name is required." (focus)="onNameInputFocus()" (blur)="onNameInputBlur()">
                <div class="form-control-border"></div>
                <div class="help-block with-errors" *ngIf="contactForm.get('name')?.hasError('required') && contactForm.get('name')?.touched">Name is required.</div>
              </div>

              <div class="form-group form-group-with-icon" [class.form-group-focus]="isEmailInputFocused">
                <i class="bi-envelope"></i>
                <label class="form-control-label" for="form_email">Email Address</label>
                <input formControlName="email" id="form_email" type="email" class="form-control" placeholder required="required" data-error="Valid email is required." (focus)="onEmailInputFocus()" (blur)="onEmailInputBlur()">
                <div class="form-control-border"></div>
                <div class="help-block with-errors" *ngIf="contactForm.get('email')?.hasError('required') && contactForm.get('email')?.touched">Valid email is required.</div>
                <div class="help-block with-errors" *ngIf="contactForm.get('email')?.hasError('email') && contactForm.get('email')?.touched">Please enter a valid email address.</div>
              </div>

              <div class="form-group form-group-with-icon" [class.form-group-focus]="isMessageInputFocused">
                <i class="bi-chat"></i>
                <label class="form-control-label" for="form_message">Message for Me</label>
                <textarea formControlName="message" id="form_message" class="form-control" placeholder rows="4" required="required" data-error="Please, leave me a message." (focus)="onMessageInputFocus()" (blur)="onMessageInputBlur()"></textarea>
                <div class="form-control-border"></div>
                <div class="help-block with-errors" *ngIf="contactForm.get('message')?.hasError('required') && contactForm.get('message')?.touched">Please, leave me a message.</div>
              </div>
              <input type="submit" class="button btn-send" value="Send message" [disabled]="!contactForm.valid">
            </div>
          </form>
        </div>
      </div>
