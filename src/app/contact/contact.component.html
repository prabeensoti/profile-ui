<div class="container">
  <div class="contact-page">
    <div class="page-header">
      <h2>Contact Me</h2>
    </div>
    <div class="page-content">
      <div class="row">
        <div class="col-sm-6 col-md-6">
          <div class="block-title">
            <h3>Get in <span>Touch</span></h3>
          </div>
          <div class="contact-info-block">
            <div class="ci-icon">
              <i class="fa fa-map-marker"></i>
            </div>
            <div class="ci-text">
              <h5>USA</h5>
            </div>
          </div>
          <div class="contact-info-block">
            <div class="ci-icon">
              <i class="fa fa-map-marker"></i>
            </div>
            <div class="ci-text">
              <h5>Plantation, Florida</h5>
            </div>
          </div>
          <div class="contact-info-block">
            <div class="ci-icon">
              <i class="fa fa-envelope"></i>
            </div>
            <div class="ci-text">
              <h5>sotiprabeen&#64;gmail.com</h5>
            </div>
          </div>
          <div class="contact-info-block">
            <div class="ci-icon">
              <i class="ci ci-phone"></i>
            </div>
            <div class="ci-text">
              <h5>+1(682) 368-8484</h5>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-md-6">
          <div class="block-title">
            <h3>Contact <span>Form</span></h3>
          </div>
          <form id="contact-form" method="post" action="">

            <div class="messages"></div>

            <div class="controls">
              <div class="form-group form-group-with-icon">
                <i class="fa fa-user"></i>
                <label class="form-control-label" for="form_name">Full Name</label>
                <input id="form_name" type="text" name="name" class="form-control" placeholder required="required" data-error="Name is required.">
                <div class="form-control-border"></div>
                <div class="help-block with-errors"></div>
              </div>

              <div class="form-group form-group-with-icon">
                <i class="fa fa-envelope"></i>
                <label class="form-control-label" for="form_email">Email Address</label>
                <input id="form_email" type="email" name="email" class="form-control" placeholder required="required" data-error="Valid email is required.">
                <div class="form-control-border"></div>
                <div class="help-block with-errors"></div>
              </div>

              <div class="form-group form-group-with-icon">
                <i class="fa fa-comment"></i>
                <label class="form-control-label" for="form_message">Message for Me</label>
                <textarea id="form_message" name="message" class="form-control" placeholder rows="4" required="required" data-error="Please, leave me a message."></textarea>
                <div class="form-control-border"></div>
                <div class="help-block with-errors"></div>
              </div>
              <input type="submit" class="button btn-send" value="Send message">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
